<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./vendor/jquery-3.2.1.slim.min.js" charset="utf-8"></script>
    <script src="bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./assets/styles/master.css">
    <link href="https://fonts.googleapis.com/css?family=Sarpanch:700,900" rel="stylesheet">
  </head>
  <body>
    <h1>Tetris Sprint</h1>
    <div class="game-container">
      <div class="">
        <h2>Hold</h2>
        <canvas id="hold" width="128" height="64"></canvas>
        <h2>Timer</h2>
        <h2 id='timer'>0.0</h2>
        <div class="pos-rel">
          <div class="controls hidden">
            <ul>
              <li>
                <p>Move Left</p>
                <i id="left">A</i>
              </li>
              <li>
                <p>Move Right</p>
                <i id="right">D</i>
              </li>
              <li>
                <p>Soft Drop</p>
                <i id="down">S</i>
              </li>
              <li>
                <p>Hard Drop</p>
                <i id="hard">W</i>
              </li>
              <li>
                <p>Rotate Left</p>
                <i id="rot-left">Left-Arrow</i>
              </li>
              <li>
                <p>Rotate Right</p>
                <i id="rot-right">Right-Arrow</i>
              </li>
              <li>
                <p>Hold Piece</p>
                <i id="piece-hold">Shift</i>
              </li>
              <li>
                <p>Restart Game</p>
                <i id="restart">R</i>
              </li>
            </ul>
            <div class="config-buttons">
              <label>
                <input type="radio" name="config" value="1" checked>
                <div class="radio-box">
                  <h5>Config 1</h5>
                </div>
              </label>

              <label>
                <input type="radio" name="config" value="2">
                <div class="radio-box">
                  <h5>Config 2</h5>
                </div>
              </label>
            </div>
            <button class="close-controls">Save and Close</button>
          </div>

          <button class="open-controls">Controls</button>
        </div>
      </div>
      <canvas id="game" width="320" height="640"></canvas>
      <div class="previews">
        <h2>Next</h2>
        <canvas id="preview1" width="128" height="64"></canvas>
        <canvas id="preview2" width="128" height="64"></canvas>
        <canvas id="preview3" width="128" height="64"></canvas>
        <h2>Lines Remaining</h2>
        <h3 id='lines-remaining'></h3>
      </div>
    </div>



  </body>
</html>
